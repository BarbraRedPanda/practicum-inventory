<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicum Inventory</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="title">
        <h1 class="nb-esque">Coding Practicum Inventory</h1>
    </div>
    <div class="grid">
        
    </div>

    <div id="itemModal" class="modal">
        <div class="modal-content nb-esque">
            <span class="close">&#10043;</span>
            <h4 class="modal-title"></h4> <!-- Title of the item -->
            <p class="modal-description"></p> <!-- Description of the item -->
            <p class="modal-quantity"></p> <!-- Quantity of the item -->
            <div class="modal-images"></div>
        </div>
    </div>

</body>
</html>
